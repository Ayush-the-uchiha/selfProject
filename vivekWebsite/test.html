<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid green;
            width: 240px;
            height: 240px;
        }
        img{
            width: 100%;
            height: 100%;
            transition: 1s;
        }
        .container:hover{
            overflow:hidden;
        }
        .container:hover img{
            cursor: pointer;
            transform: scale(1.1);
            filter: grayscale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/modelPics/assests.jpg" alt="">
    </div>
</body>
</html>
