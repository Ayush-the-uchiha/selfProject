<!DOCTYPE html>
<html lang="en">
<title>ScrollEffect</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Reveal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 50px;
            height: 2000px;
            /* Just to make sure there is enough scrollable space */
        }

        .box {
            width: 100%;
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .box.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Scroll Down to See Elements Appear</h1>
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box4">Box 4</div>

    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const boxes = document.querySelectorAll('.box');

        const checkVisibility = () => {
            const triggerPoint = window.innerHeight * 0.8;
            boxes.forEach(box => {
                // This line means return the height of top of the box in boxTop
                const boxTop = box.getBoundingClientRect().top;
                if (boxTop < triggerPoint) {
                    box.classList.add('visible');
                }
            });
        };

        window.addEventListener('scroll', checkVisibility);
        checkVisibility(); // Check visibility on initial load
    });

</script>

</html>
